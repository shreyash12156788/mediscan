<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scanned Medicine | MediScan</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* UI polish only */
        .detail-card {
            background: #ffffff;
            padding: 28px 24px;
            border-radius: 18px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0 12px 35px rgba(0,0,0,0.18);
            text-align: center;
        }

        .detail-card h2 {
            margin-bottom: 14px;
            color: #1E88E5;
            font-size: 22px;
        }

        .info-row {
            margin: 10px 0;
            font-size: 15px;
            color: #333;
        }

        .info-row b {
            color: #000;
        }

        .ok-btn {
            margin-top: 20px;
            padding: 10px 28px;
            background: #1E88E5;
            color: white;
            border-radius: 24px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .ok-btn:hover {
            background: #1565C0;
        }

        .warning {
            margin-top: 14px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="detail-card">
        <h2>Scanned Medicine</h2>

        <div class="info-row">
            <b>Name:</b>
            <span id="name"></span>
        </div>

        <div class="info-row">
            <b>Uses:</b>
            <span id="uses"></span>
        </div>

        <div class="info-row">
            <b>Side Effects:</b>
            <span id="effects"></span>
        </div>

        <a href="alternatives.html" class="ok-btn">
            OK
        </a>

        <div class="warning">
            ‚ö†Ô∏è Information purpose only. Consult a doctor before use.
        </div>
    </div>
</div>

<!-- üî¥ LOGIC SAME AS BEFORE (NO CHANGE) -->
<!-- Firebase modular initializer -->
<script type="module" src="js/firebase-module.js"></script>
<script src="js/main.js"></script>
<script>
    const medicineDetails = {
        paracetamol: {
            uses: "Fever, headache, body pain",
            sideEffects: "Nausea, stomach upset"
        },
        ibuprofen: {
            uses: "Pain, inflammation",
            sideEffects: "Stomach pain, dizziness"
        },
        cetirizine: {
            uses: "Allergy, sneezing",
            sideEffects: "Drowsiness"
        }
    };

    const name = localStorage.getItem("medicineName");
    const salt = localStorage.getItem("salt");

    document.getElementById("name").innerText =
        name || "Not detected";

    if (salt && medicineDetails[salt]) {
        document.getElementById("uses").innerText =
            medicineDetails[salt].uses;

        document.getElementById("effects").innerText =
            medicineDetails[salt].sideEffects;
    } else {
        document.getElementById("uses").innerText =
            "Not available";

        document.getElementById("effects").innerText =
            "Not available";
    }
</script>

</body>
</html>

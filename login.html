<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MediScan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1 class="logo">ðŸ’Š MediScan</h1>
    <p class="tagline">Login to continue</p>

    <!-- LOGIN FORM -->
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="button" class="btn" onclick="loginUser()">
            Login
        </button>
        <button type="button" class="btn" style="margin-left:8px;background:#eee;color:#333;" onclick="signupUser()">
            Create account
        </button>
    </form>

    <p id="loginError" class="error" style="color:#c00;margin-top:8px;"></p>

    <p class="switch">
        New user? Use the "Create account" button to register.
    </p>
</div>

<!-- JS FILE -->
<!-- Firebase modular initializer -->
<script type="module" src="js/firebase-module.js"></script>
<script src="js/main.js"></script>
</body>
</html>
